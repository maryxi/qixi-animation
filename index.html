<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pageA.css">
    <link rel="stylesheet" href="./css/pageB.css">
    <link rel="stylesheet" href="./css/pageC.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.transit.js"></script>
    <!--<script src="./js/swipe.js"></script>
    <script src="./js/boyWalk.js"></script>-->
    <style>
        
    </style>
</head>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副画面 -->
            <li>
                <div class="a-background">
                    <div class="a-background-top"></div>
                    <div class="a-background-middle"></div>
                    <div class="a-background-bottom"></div>
                </div>
                <div class="cloudArea">
                    <div class="cloud cloud1 cloud1Anim"></div>
                    <div class="cloud cloud2 cloud2Anim"></div>
                </div>
                <div id="sun" class="rotation"></div>
            </li>
            <!-- 第二副画面 -->
            <li>
                <div class="b-bg"></div>
                <div class="b-bg-preload"></div>

                <div class="shop">
                    <div class="door">
                        <div class="door-l"></div>
                        <div class="door-r"></div>
                    </div>
                    <div class="lamp"></div>
                </div>
                <div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li>
                <div class="c-bg">
                    <div class="c-bg-top"></div>
                    <div class="c-bg-middle"></div>
                    <div class="c-bg-bottom"></div>
                </div>
                <div class="girl"></div>
                <div class="bridge-bottom">
                    <div class="water">
                        <div class="water-1"></div>
                        <div class="water-2"></div>
                        <div class="water-3"></div>
                        <div class="water-4"></div>
                    </div>
                </div>
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
            </li>
        </ul>
        <div id="snowflake"></div>
        <div id="boy" class="charector"></div>
    </div>
    <script src="./js/config.js"></script>
</body>

</html>
